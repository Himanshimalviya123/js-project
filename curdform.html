<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="curdform.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body  id="swiper">

    <div class="form-container">
        <form>
            <div id="form-div" data-aos="flip-left"  data-aos-duration="3000">
            <h1 align="center">HOTEL BOOKING</h1><br><br>
            <input type="text" id="name" data-aos="flip-down"  data-aos-duration="3000" placeholder="enter name"><br><br>
            <div>
            <input type="text"   id="email" placeholder="enter email">
            <input type="number" data-aos="flip-down"  data-aos-duration="3000" id="number" placeholder="mobileno."><br><br>
            </div>
            <div>
            <input type="text"  data-aos="flip-down"  data-aos-duration="3000" id="address" placeholder="enter address"><br><br>
            </div> 
            <div>
            <input type="text" data-aos="flip-down"  data-aos-duration="3000" id="city" placeholder="city">
            <input type="text" data-aos="flip-down"  data-aos-duration="3000" id="state" placeholder="state"><br><br>
            </div>
            <div>
                <input type="number" data-aos="flip-down"  data-aos-duration="3000" id="pincode" placeholder="pincode">
                <input type="text" data-aos="flip-down"  data-aos-duration="3000" id="country" placeholder="country"><br><br>
            </div>
            <div>
                <input type="date" data-aos="flip-down"  data-aos-duration="3000" id="datein" placeholder="">
                <input type="date" data-aos="flip-down"  data-aos-duration="3000" id="dateout" placeholder=""><br><br>
            </div>
            <div id="inp">
                <input type="text" id="person" placeholder="no.of person"><br><br>
         <input  type="submit"   value="Book Now" onclick="return ins() "  class="inppp">
           <!-- <button onclick="return ins() "  class="inppp" ><a href="curdtable.html">booknow</a></button> -->
         </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="vanta.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="curdform.js"></script>
</body>

</html>
